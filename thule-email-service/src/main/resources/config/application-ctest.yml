# Spring logging
logging:
  level:
    uk.co.serin.thule: trace

# Spring boot configuration
spring:
  cloud:
    kubernetes:
      discovery:
        enabled: false
  mail:
    host: localhost
    port: 1025
  zipkin:
    enabled: false

# Thule configuration
thule:
  shared:
    logging:
      logstash:
        enabled: false
