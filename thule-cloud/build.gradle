buildscript {
    repositories {
        maven { url "http://pooh:8081/repository/maven-public" }
        mavenLocal()
    }

    // Changing modules are cached by default for 24 hours, change the default to never and mark snapshots as changing (must be within the buildscript)
    configurations.all {
        resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
    }
}

plugins {
    id "com.github.ben-manes.versions" version "0.17.0"
    id "com.palantir.docker" version "0.19.2"
    id "jacoco"
    id "java"
    id "maven-publish"
    id "org.sonarqube" version "2.6.2"
    id "org.springframework.boot" version "2.0.0.RELEASE"
}
apply plugin: "io.spring.dependency-management"

// Standard Serin gradle plugin config
apply from: "${rootDir}/../gradle/build-config.gradle"

// Non-standard Serin gradle plugin config
tasks.docker.onlyIf { false } // Don't need a docker container
tasks.dockerTag.onlyIf { false } // Don't need a docker container
bootJar.enabled = false // Don't need an "über-jar" but still want the rest of the spring boot plugin
jar.enabled = true // Don't need an "über-jar" but still want the rest of the spring boot plugin

// Dependencies
dependencies {
    ctestCompile("uk.co.serin.thule:thule-spring-boot-starter-test:1.0.0-SNAPSHOT") { changing = true }
    ctestCompile("uk.co.serin.thule:thule-spring-boot-starter-utils:1.0.0-SNAPSHOT") { changing = true }
    ctestCompile("org.springframework.boot:spring-boot-starter-actuator")
    ctestCompile("org.springframework.boot:spring-boot-starter-logging")
    ctestCompile("org.springframework.boot:spring-boot-starter-web")
    ctestCompile("org.springframework.retry:spring-retry")
}