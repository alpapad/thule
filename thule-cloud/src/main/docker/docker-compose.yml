      - docker-host:172.17.0.1
    hostname: people-service-1
    ports:
      - "8090:8090"
    volumes:
      # Set localtime and timezone on container to be the same as the host
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
