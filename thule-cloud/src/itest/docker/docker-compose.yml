version: "3.5"
services:
  ################################  thule-admin-server  ################################
  thule-cloud-admin-server:
    image: pooh:8082/thule-admin-server
    environment:
      THULE_CONFIG_SERVICE_HOST: thule-cloud-config-service
      THULE_DISCOVERY_SERVICE_HOST: thule-cloud-discovery-service
    extra_hosts:
      - logstash-host:172.17.0.1
      - zipkin-host:172.17.0.1
    hostname: admin-server-1
    ports:
      - "9071:8071"
    volumes:
      # Set localtime and timezone on container to be the same as the host
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro

  ################################  thule-config-service  ################################
