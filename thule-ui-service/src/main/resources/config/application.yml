# Spring actuator configuration
info:
  description: Thule UI Service
  name: ${spring.application.name}

# Management endpoint configuration
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      group:
        liveness:
          include: livenessStateProbeIndicator,diskSpace,refreshScope
        readiness:
          include: readinessStateProbeIndicator
      show-details: ALWAYS

# Spring boot configuration
spring:
  application:
    name: thule-ui-service
  cloud:
    kubernetes:
      ribbon:
        mode: service
    loadbalancer:
      ribbon:
        enabled: false

# Thule configuration
thule:
  shared:
    logging:
      logstash:
        enabled: true
        host: pooh.serin-consultancy.co.uk