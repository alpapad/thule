# Spring actuator configuration
info:
  description: Thule Config Service
  name: ${spring.application.name}

# Spring logging
logging:
  level:
    org.springframework: info
    uk.co.serin: trace

# Spring server configuration
server:
  port: 8080

# Spring boot configuration
spring:
  cloud:
    config:
      server:
        native:
          searchLocations: classpath:/config/{application}
  sleuth:
      sampler:
        percentage: 1.0
  zipkin:
    baseUrl: http://zipkin-host:9411

# Thule configuration
thule:
  logging:
    logstash:
      host: logstash-host
      port: 5400