# Spring actuator configuration
info:
  description: Thule Admin Service
  name: ${spring.application.name}

# Spring logging
logging:
  level:
    org.springframework: info
    uk.co.serin.thule: trace

# Management endpoint configuration
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

# Spring boot configuration
spring:
  application:
    name: thule-admin-service
  boot:
    admin:
      monitor:
        status-interval: 5000ms
        status-lifetime: 5000ms
        read-timeout: 5000ms
#    kubernetes:
#      discovery:
#        enabled: true
#        catalog-services-watch:
#          enabled: true
#          catalogServicesWatchDelay: 10000
  cloud:
    kubernetes:
      discovery:
        enabled: false
#      reload:
#        enabled: true
#        mode: polling
#        period: 5000
  sleuth:
    sampler:
      probability: 1.0
  zipkin:
    base-url: http://pooh:9411
    sender:
      type: web

# Thule configuration
thule:
  shared:
    logging:
      logstash:
        enabled: true
        host: pooh