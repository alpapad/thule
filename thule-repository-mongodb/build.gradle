buildscript {
    repositories {
        maven { url "http://${nexusHost}:${nexusPort}/repository/maven-public" }
        mavenLocal()
    }
}

plugins {
    id "com.github.ben-manes.versions" version "0.20.1"
    id "jacoco"
    id "java"
    id "maven-publish"
    id "org.sonarqube" version "2.7"
    id "org.springframework.boot" version "2.1.3.RELEASE"
}
apply plugin: "io.spring.dependency-management"

// Standard Serin gradle plugin config
apply from: "${rootDir}/../gradle/build-config.gradle"

// Non-standard Serin gradle plugin config

// Dependencies
dependencies {
    annotationProcessor("org.projectlombok:lombok")
    compileOnly("org.projectlombok:lombok")

    compile("uk.co.serin.thule:thule-spring-boot-starter:${thuleSharedVersion}")
    compile("org.springframework.boot:spring-boot-starter-data-mongodb")
    compile("org.springframework.boot:spring-boot-starter-validation")

    testCompile("uk.co.serin.thule:thule-spring-boot-starter-test:${thuleSharedVersion}")
    testCompile("com.google.code.gson:gson")
}