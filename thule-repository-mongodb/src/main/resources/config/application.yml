# Spring logging configuration
logging:
  level:
    org.springframework: info
    uk.co.serin: trace

# Spring configuration
spring:
  data:
    mongodb:
      uri: mongodb://${thule.repositorymongodb.mongodb.host}:${thule.repositorymongodb.mongodb.port}/test

# Thule configuration
thule:
  shared:
    logging:
      logstash:
        host: 172.17.0.1 # Docker bridge IP address
        port: 5400
  repositorymongodb:
    mongodb:
      host: 172.17.0.1 # Docker bridge IP address
      port: 27017
