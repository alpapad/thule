# Spring logging configuration
logging:
  level:
    org.springframework: info
    uk.co.serin: trace

# Spring configuration
spring:
  data:
    mongodb:
      uri: mongodb://${thule.repositorymongodb.mongodb.host:localhost}:${thule.repositorymongodb.mongodb.port:27017}/test

# Thule configuration
thule:
  shared:
    logging:
      logstash:
        enabled: true
        host: 172.17.0.1 # Docker bridge IP address
  repositorymongodb:
    mongodb:
      host: 172.17.0.1 # Docker bridge IP address
