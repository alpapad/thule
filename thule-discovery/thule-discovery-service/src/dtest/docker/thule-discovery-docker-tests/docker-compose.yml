version: "3.5"
services:
  ################################  thule-discovery-service  ################################
  thule-discovery-service:
    image: pooh:8084/thule-discovery-service
    environment:
      EUREKA_INSTANCE_LEASE_RENEWAL_INTERVAL_IN_SECONDS: 5 # By default eureka server can take a long time to start due to the default lease renewal of 30 seconds
      JDK_JAVA_OPTIONS: -XX:InitialHeapSize=256m -XX:MaxHeapSize=256m -XX:MaxMetaspaceSize=256m
      SPRING_CLOUD_CONFIG_ENABLED: "false" # Docker tests do not need a configuration service
      # Since we are not using the configuration service to provide spring config, we instruct spring to use the config
      # from a docker volume created at build time which contains the source for this micro-service
      SPRING_CONFIG_ADDITIONAL_LOCATION: /thule-discovery/thule-discovery-config/src/main/resources/config/
      THULE_SHARED_LOGGING_LOGSTASH_ENABLED: false
      TZ: Europe/London
    ports:
      - 9761:8080
    volumes:
      - thule-discovery-docker-tests:/thule-discovery

volumes:
  thule-discovery-docker-tests:
    external: true