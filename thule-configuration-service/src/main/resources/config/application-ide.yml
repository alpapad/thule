# Spring logging
logging:
  level:
    uk.co.serin.thule: trace

# Spring server configuration
server:
  port: 8888

# Spring boot configuration
spring:
  cloud:
    kubernetes:
      discovery:
        enabled: false
  zipkin:
    enabled: false

# Thule configuration
thule:
  configurationservice:
    search-locations: ../thule-configuration-service/build/generated-resources/micro-services-config/config
  shared:
    logging:
      logstash:
        enabled: false
