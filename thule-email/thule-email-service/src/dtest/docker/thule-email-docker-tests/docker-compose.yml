version: "3.5"
services:
  ################################  thule-email  ################################
  thule-email:
    image: pooh:8084/thule-email-service
    environment:
      JDK_JAVA_OPTIONS: -XX:InitialHeapSize=256m -XX:MaxHeapSize=256m -XX:MaxMetaspaceSize=256m
      # Since we are not using the configuration service to provide spring config, we instruct spring to use the config
      # from a docker volume created at build time which contains the source for this micro-service
      SPRING_CONFIG_ADDITIONAL_LOCATION: /thule-email/thule-email-config/src/main/resources/config/
      THULE_SHARED_LOGGING_LOGSTASH_ENABLED: "false"
      TZ: Europe/London
    ports:
      - 9095:8080 # Required to allow docker tests to call the restful api
    volumes:
      - thule-email-docker-tests:/thule-email

volumes:
  thule-email-docker-tests:
    external: true