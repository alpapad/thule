            ":thule-admin-server:assemble", ":thule-admin-server:itest",
            ":thule-config-service:assemble", ":thule-config-service:itest",
            ":thule-discovery-service:assemble", ":thule-discovery-service:itest",
            ":thule-edge-server:assemble", ":thule-edge-server:itest",
            ":thule-email-service:assemble", ":thule-email-service:itest",
            ":thule-people-service:assemble", ":thule-people-service:itest")

    dependencies {
        compile("org.apache.httpcomponents:httpclient")
        compile("org.springframework.boot:spring-boot-starter-actuator")
        compile("org.springframework.boot:spring-boot-starter-logging")
        compile("org.springframework.boot:spring-boot-starter-web")

        testCompile project(":thule-test")
        testCompile("nl.jqno.equalsverifier:equalsverifier")
        testCompile("org.awaitility:awaitility")
        testCompile("org.springframework.boot:spring-boot-starter-test")
        testCompile("org.springframework.retry:spring-retry")
    }
}

