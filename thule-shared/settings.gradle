pluginManagement {
    repositories {
        maven { url "http://${nexusHost}:${nexusPort}/repository/maven-public" }
    }
}

rootProject.name = "thule-shared"

include "thule-data"
include "thule-security"
include "thule-security-oauth2"
include "thule-test"
include "thule-utils"

include "thule-spring-boot-starter"
include "thule-spring-boot-starter-data"
include "thule-spring-boot-starter-security"
include "thule-spring-boot-starter-security-oauth2"
include "thule-spring-boot-starter-security-test"
include "thule-spring-boot-starter-test"
