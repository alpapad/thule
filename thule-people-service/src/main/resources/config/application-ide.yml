# Spring server configuration
server:
  port: 8094

# Spring boot configuration
spring:
  cloud:
    discovery:
      client:
        simple:
          instances:
            thule-email-service:
              - uri: http://localhost:8095
  datasource:
    password: thule
    username: thule
  flyway:
    user: root
    password: root
  zipkin:
    enabled: false

# Thule configuration
thule:
  peopleservice:
    permit-any-request-web-security-configuration-enabled: true
  shared:
    logging:
      logstash:
        enabled: false
