# Spring server configuration
server:
  port: 8094

# Spring boot configuration
spring:
  cloud:
    discovery:
      client:
        simple:
          instances:
            thule-email-service:
              - uri: http://localhost:8095
    kubernetes:
      enabled: false
  datasource:
    password: thule
    username: thule
  flyway:
    user: root
  zipkin:
    enabled: false

# Thule configuration
thule:
  shared:
    logging:
      logstash:
        enabled: false