# Thule configuration
thule:
  wiremock:
    port: 10123

---
spring:
  profiles: itest-hsql
# Spring boot configuration
  datasource:
    driver-class-name: net.sf.log4jdbc.DriverSpy
    url: jdbc:log4jdbc:hsqldb:mem:testdb

---
spring:
  profiles: itest-mysql
# Spring boot configuration
  datasource:
    driver-class-name: net.sf.log4jdbc.DriverSpy
    password: thule
    url: jdbc:log4jdbc:mysql://docker-host:3307/thule
    username: thule
  flyway:
    baseline-on-migrate: true
    enabled: true
    locations: classpath:flyway/mysql/migration
    password: root
    url: jdbc:mysql://docker-host:3307/mysql
    user: root

---
spring:
  profiles: itest-oracle
# Spring boot configuration
  datasource:
    driver-class-name: net.sf.log4jdbc.DriverSpy
    password: thule
    url: jdbc:log4jdbc:oracle:thin:@oracle-host:1521:xe
    username: thule
  flyway:
    baseline-on-migrate: true
    enabled: true
    locations: classpath:flyway/oracle/migration
    password: oracle
    url: jdbc:oracle:thin:@oracle-host:1521:xe
    user: system
