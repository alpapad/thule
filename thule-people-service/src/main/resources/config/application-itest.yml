# Spring logging configuration
logging:
  level:
    uk.co.serin.thule: trace

# Spring boot configuration
spring:
  flyway:
    baseline-on-migrate: true

# Thule configuration

######################################### NESTED INTEGRATION TEST PROFILES #######################################
---
spring:
  profiles: itest-h2
# Spring boot configuration
  flyway:
    enabled: false

---
spring:
  profiles: itest-hsql
# Spring boot configuration
  datasource:
    url: jdbc:log4jdbc:hsqldb:mem:testdb
  flyway:
    enabled: false

---
spring:
  profiles: itest-oracle
# Spring boot configuration
  datasource:
    password: thule
    url: jdbc:log4jdbc:oracle:thin:@oracle-host:1521:xe
    username: thule
  flyway:
    locations: classpath:oracle/db/migration
    password: oracle
    url: jdbc:oracle:thin:@oracle-host:1521:xe
    user: system
