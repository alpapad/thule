# Spring logging
logging:
  level:
    uk.co.serin.thule: trace

# Spring boot configuration
spring:
  cloud:
    kubernetes:
      discovery:
        enabled: false
  flyway:
    schemas: thule
  zipkin:
    enabled: false

# Thule configuration
thule:
  peopleservice:
    mysql:
      host: localhost
      port: 3306
  shared:
    logging:
      logstash:
        enabled: false