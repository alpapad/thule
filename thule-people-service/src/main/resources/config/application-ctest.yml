# Spring logging configuration
logging:
  level:
    uk.co.serin.thule: trace

# Spring boot configuration
spring:
  flyway:
    enabled: false
  jpa:
    database: mysql

# Thule configuration
thule:
  peopleservice:
    api:
      host: 172.17.0.1 # Docker bridge IP address
      port: 8090
    mysql:
      host: 172.17.0.1 # Docker bridge IP address
      port: 3307
