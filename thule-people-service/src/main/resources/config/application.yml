# Spring actuator configuration
info:
  description: Thule People Service
  name: ${spring.application.name}

# Spring logging
logging:
  level:
    jdbc.audit: error
    jdbc.connection: error
    jdbc.resultset: error
    jdbc.sqlonly: error
    jdbc.sqltiming: error
    org.springframework: info
    uk.co.serin.thule: trace

# Management endpoint configuration
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

# Spring boot configuration
spring:
  application:
    name: thule-people-service
  cloud:
    kubernetes:
      discovery:
        enabled: false
  datasource:
    driver-class-name: net.sf.log4jdbc.DriverSpy
    hikari:
      maximumPoolSize: 100
    password: thule
    url: jdbc:log4jdbc:mysql://${thule.peopleservice.mysql.host:mysql-people-service}:${thule.peopleservice.mysql.port:3306}/${spring.flyway.schemas}?serverTimezone=Europe/London
    username: thule
  flyway:
    connect-retries: 120
    password: root
    placeholders:
      password: ${spring.datasource.password}
      schema-name: ${spring.flyway.schemas}
      username: ${spring.datasource.username}
    url: jdbc:mysql://${thule.peopleservice.mysql.host:mysql-people-service}:${thule.peopleservice.mysql.port:3306}
    user: root
  security:
    user:
      password: user
      roles: USER,ADMIN
  sleuth:
    sampler:
      probability: 1.0
  zipkin:
    base-url: http://pooh:9411
    sender:
      type: web

# Thule configuration
thule:
  shared:
    logging:
      logstash:
        enabled: true
        host: pooh