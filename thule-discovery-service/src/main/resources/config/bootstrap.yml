# Bootstrap
spring:
  application:
    # Required by the config service as the key for the config to retrieve
    name: thule-discovery-service
  profiles:
    include: native

eureka:
  instance:
    nonSecurePort: ${server.port:8888}
    preferIpAddress: true
  client:
    serviceUrl:
      defaultZone: http://${eureka.host:localhost}:${eureka.port:8761}/eureka/